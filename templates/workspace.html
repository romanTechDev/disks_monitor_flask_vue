<html>
    <head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="workspace.css">
        <script src="vue.js"></script>
    </head>
    <body>
  <div class="container">
    <div class="row">
      <div id="app" class="col-sm-10">
        <h1>Диски</h1>
        <hr><br><br>
        <br><br>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Название</th>
              <th scope="col">Размер</th>
              <th scope="col">Точка монтирования</th>
                <th scope="col">Тип</th>
                <th scope="col">Приоритет</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          <input type="hidden" id="input_disks_names" value="{{all_disks_size_array}}">
          <input type="hidden" id="input_disks_sizes" value="{{all_disks_size_array}}">
          <input type="hidden" id="input_disks_types" value="{{all_disks_type_array}}">
          <input type="hidden" id="input_disks_mounpoints" value="{{all_disks_mountpoint_array}}">
          <input type="hidden" id="input_disks_priorities" value="{{all_disks_priority_array}}">
          <form enctype="multipart/form-data" method="post">
              <tr v-for="(element, index) in array_disks.name">
                  <td> {{ array_disks.name[index] }} </td>
                  <td> {{ array_disks.size[index] }} </td>
                  <td> {{ array_disks.mountpoint[index] }} </td>
                  <td> {{ array_disks.type[index] }} </td>
                  <td> {{ array_disks.priority[index] }} </td>
                  <template>
                  {{set_disk_status(index)}}

                 <mount_disk v-if="isMountDisk"  ></mount_disk>
                 <umount_disk v-if="isUmountDisk"  ></umount_disk>
                     
                 </template>
              </tr>
          </form>
          </tbody>
        </table>
      </div>
    </div>
  </div>
<script src="workspace.js"></script>
    </body>
</html>
